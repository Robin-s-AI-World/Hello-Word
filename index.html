<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>SanctissiMissa - Traditional Latin Liturgical Companion</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
   <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
   <script>
     tailwind.config = {
       darkMode: "class",
       theme: {
         extend: {
           colors: {
             "primary": "#1152d4",
             "primary-glow": "#3b82f6",
             "primary-dim": "#a68826",
             "background-light": "#f6f6f8",
             "background-dark": "#101622",
             "surface-dark": "#1a2233",
             "surface-light": "#ffffff",
             "surface-modal": "#232833",
             "surface-highlight": "#1a2233",
             "liturgical-green": "#2d6a4f",
             "liturgical-gold": "#d4af37",
             "liturgical-red": "#c1121f",
             "rubric": "#f87171",
             "text-primary": "#f0f0f0",
             "text-secondary": "#94a3b8",
             "text-latin": "#ffffff",
             "text-english": "#9ca3af",
             "text-muted": "#6b7280",
           },
           fontFamily: {
             "display": ["Noto Serif", "serif"],
             "display-decorative": ["Cinzel", "serif"],
             "sans": ["Noto Sans", "sans-serif"],
             "body": ["Noto Serif", "serif"],
           },
           boxShadow: {
             "neon": "0 0 10px rgba(212, 175, 55, 0.5), 0 0 20px rgba(212, 175, 55, 0.3)",
             "inner-glow": "inset 0 0 20px rgba(212, 175, 55, 0.05)",
             "primary-glow": "0 0 8px rgba(59, 130, 246, 0.6)",
           },
           animation: {
             'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
             'ping-slow': 'ping 2s cubic-bezier(0, 0, 0.2, 1) infinite',
             'bounce-stagger-1': 'bounce 1.4s infinite ease-in-out',
             'bounce-stagger-2': 'bounce 1.4s infinite ease-in-out 0.2s',
             'bounce-stagger-3': 'bounce 1.4s infinite ease-in-out 0.4s',
           },
         },
       },
     }
   </script>
   <style>
     .no-scrollbar::-webkit-scrollbar { display: none; }
     .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
     .text-neon { text-shadow: 0 0 8px rgba(255, 215, 0, 0.6); }
     .text-glow { text-shadow: 0 0 15px rgba(212, 175, 55, 0.3), 0 0 30px rgba(212, 175, 55, 0.1); }
     .glass-panel {
       background: rgba(17, 22, 32, 0.7);
       backdrop-filter: blur(12px);
       -webkit-backdrop-filter: blur(12px);
       border: 1px solid rgba(255, 255, 255, 0.08);
     }
     .modal-backdrop {
       background: rgba(0, 0, 0, 0.65);
       backdrop-filter: blur(4px);
     }
     .drop-cap::first-letter {
       float: left;
       font-size: 3.5rem;
       line-height: 0.7;
       font-weight: 400;
       margin-right: 0.1em;
       margin-top: 0.1em;
       color: #1152d4;
     }
     .timeline-line-gradient {
       background: linear-gradient(to bottom, #2d6a4f 0%, #2d6a4f 80%, rgba(45, 106, 79, 0) 100%);
     }
   </style>
</head>
<body class="bg-background-dark text-gray-200 font-sans antialiased min-h-screen selection:bg-primary selection:text-white">
  <div id="root"></div>
